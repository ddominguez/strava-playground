<div class="activity-details col-span-10">
    {% if activity %}
    <div class="text-3xl">{{ activity.start_date }}</div>
    <div class="text-3xl">{{ activity.name }}</div>
    <div class="mt-3 flex flex-rows gap-2 text-lg">
        <div class="bg-emerald-700 rounded p-3">
            <div class="font-bold">Distance</div>
            <div>{{ activity.distance }} mi</div>
        </div>
        <div class="bg-emerald-700 rounded p-3">
            <div class="font-bold">Moving Time</div>
            <div>{{ activity.moving_time }}</div>
        </div>
        <div class="bg-emerald-700 rounded p-3">
            <div class="font-bold">Elapsed Time</div>
            <div>{{ activity.elapsed_time }}</div>
        </div>
        <div class="bg-emerald-700 rounded p-3">
            <div class="font-bold">Pace</div>
            <div>{{ activity.pace }} /mi</div>
        </div>
    </div>
    {% endif %}
</div>
