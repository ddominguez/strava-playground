<div class="activity-details col-span-10">
    {{if .}}
    <div class="text-3xl">{{ .StartDate }}</div>
    <div class="text-3xl">{{ .Name }}</div>
    <div class="mt-3 flex flex-rows gap-2 text-lg">
        <div class="bg-emerald-700 rounded p-3">
            <div class="font-bold">Distance</div>
            <div>{{ .Distance }} mi</div>
        </div>
        <div class="bg-emerald-700 rounded p-3">
            <div class="font-bold">Moving Time</div>
            <div>{{ .MovingTime }}</div>
        </div>
        <div class="bg-emerald-700 rounded p-3">
            <div class="font-bold">Elapsed Time</div>
            <div>{{ .ElapsedTime }}</div>
        </div>
    </div>
    {{end}}
</div>
