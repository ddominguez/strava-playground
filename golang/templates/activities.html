{{define "content"}}
<div class="grid grid-cols-12 gap-4">
    <div class="col-span-2 flex flex-col gap-y-2">
        {{range .}}
        <div class="bg-emerald-700 rounded font-bold">
            <a
               class="block p-2"
               href="/activities/{{.Id}}"
               hx-get="/activities/{{.Id}}"
               hx-target="div.activity-details"
               hx-swap="outerHTML">
                <span class="block font-normal">{{.StartDate}}</span>
                {{ .Name }}
            </a>
        </div>
        {{end}}
    </div>
</div>
{{end}}
